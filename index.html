<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dash</title>
</head>
<body>
    <header>
        <h1 class="text-center fw-bold">Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-search">
            <form id="search-by-city" class="d-grid gap-2">
                <h3>Search for a City:</h3>
                <input id="search-term" type="text" placeholder="San Diego" class="form-control-l form-control" />
                <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
                <hr/>
            </form>
            <div id="city-btns" class="d-grid gap-2">
                <button type="button" class="btn btn-secondary" data-attribute="austin">Austin</button>
                <button type="button" class="btn btn-secondary" data-attribute="chicago">Chicago</button>
                <button type="button" class="btn btn-secondary" data-attribute="new-york">New York</button>
                <button type="button" class="btn btn-secondary" data-attribute="orlando">Orlando</button>
                <button type="button" class="btn btn-secondary" data-attribute="san-francisco">San Francisco</button>
                <button type="button" class="btn btn-secondary" data-attribute="seattle">Seattle</button>
                <button type="button" class="btn btn-secondary" data-attribute="denver">Denver</button>
                <button type="button" class="btn btn-secondary" data-attribute="atlanta">Atlanta</button>

            </div>
        </div>
        <div class="col-results">
            <div id="current-weather" class="card"></div>
            <div id="forecast-five-days"></div>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
